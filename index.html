<!DOCTYPE html>
<html>
	<head>																													
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="scripts/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="scripts/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="scripts/bootstrap.min.js"></script>
		
		<!-- Mobile First Scale -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Page Title -->		
		<title>Recon Time</title>
		
		<!-- Favicon -->		
		<link rel="icon" href="img/favicon.ico">
		
		<!-- Integrated CSS File -->
		<style>
			#timestamp:hover {
				background-color: white;
				border-color: #ccc;
			}
		</style>
		
		<!--Timestampscript-->
		<script type="text/javascript" language="JavaScript" src="scripts/timeKeeper.js"></script>
		
	</head>																													
	<body>																													
																																			
		<!-- Modal Admin Pannel -->																							
		<div id="adminModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Admin Panel</h4>
			  </div>
			  <div class="modal-body">
				<p>
				
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="text" class="form-control" id="email" name="userid" >
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" name="pswrd">
				</div>
				  
				<button type="submit" class="btn btn-default" onclick="check(this.form)">Submit</button>
				<script language="javascript">
					function check(form) { /*function to check userid & password*/
						/*the following code checkes whether the entered userid and password are matching*/
						if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
							window.open('target.html')/*opens the target page while Id & password matches*/
						}
						else {
							alert("Error Password or Username")/*displays error message*/
						}
					}
				</script>
				
				
				
				
				
				
				
				<form name="login">
					Username<input type="text" name="userid"/>
					Password<input type="password" name="pswrd"/>
					<input type="button" onclick="check(this.form)" value="Login"/>
					<input type="reset" value="Cancel"/>
				</form>
				<script language="javascript">
					function check(form) { /*function to check userid & password*/
						/*the following code checkes whether the entered userid and password are matching*/
						if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
							window.open('target.html')/*opens the target page while Id & password matches*/
						}
						else {
							alert("Error Password or Username")/*displays error message*/
						}
					}
				</script>
										
				</p>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div>

		  </div>
		</div>																													
																																			
		
		<!-- Button Admin-Panel -->
		<button style="margin-top: 10px; margin-left: 10px;" type="button" class="btn btn-default col-md-1" data-toggle="modal" data-target="#adminModal">Admin-Panel</button>
		
																																					
		<!-- Modal -->																													
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modal Header</h4>
			  </div>
			  <div class="modal-body">
				<p>Some text in the modal.</p>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div>

		  </div>
		</div>
	
		<!-- Recon Time Logo -->
		<div class="container text-center">
			<div class="embed-responsive embed-responsive-16by9">
				<img src="img/ReconTime.png" class="embed-responsive-item" alt="Recon Time">
			</div>
		</div>																													
		
		
		<!-- Content Field -->
		<div class="container text-center">
			<form role="form">
				<div class="form-group">
					<input class="form-control" id="email">
				</div>
			</form>
		</div>
	
		<!-- Buttons -->
		<div class="container text-center">
				
				<!-- Start Button -->
				<button type="button" class="btn btn-primary btn-lg col-md-4" data-toggle="modal" data-target="#myModal"><h1>Start</h1></button>

				
				<!-- Time Stamp -->
				<button id="timestamp" style="color: inherit;" type="button" class="btn btn-default btn-lg col-md-4"><div id="time"> </div> </button>
				
				<!-- End Button -->
				<button type="button" class="btn btn-success btn-lg col-md-4"><h1>Ende</h1></button>
				
		</div>
	</body>																													
</html>
